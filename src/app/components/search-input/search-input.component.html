<label class="relative block">
  <span class="absolute inset-y-0 left-0 flex items-center pl-2">
    <i class="pi pi-search"></i>
  </span>
  <input [value]="value()" (change)="valueChanged($event)" class="bg-gray-50 placeholder:text-gray-700 rounded-full py-1 pl-9 pr-3" placeholder="Search" type="text" name="search"/>
</label>
