<button
  [class.h-[32px]]="size() == 'md'"
  [class.w-[32px]]="size() == 'md'"
  [class.h-[90px]]="size() == 'lg'"
  [class.w-[90px]]="size() == 'lg'"
  [class.rounded-lg]="radius() == 'lg'"
  [class.rounded-full]="radius() == 'full'"
  [class.bg-red-500]="bg() == 'red'"
  [class.hover:bg-red-400]="bg() == 'red'"
  class="p-2 text-black bg-[#EBE7E7] hover:bg-gray-300">
  <ng-content></ng-content>
</button>
