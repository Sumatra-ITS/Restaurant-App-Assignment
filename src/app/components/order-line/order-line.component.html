<div class="py-6 px-4 border rounded-lg w-full bg-gr-2">
  <app-h4>{{orderLine().dishName}}</app-h4>
  <app-p>Price per item: € {{orderLine().dishPrice}}</app-p>
  <div class="flex justify-between my-4">
    <app-h4 class="text-og">Total: € {{ orderLine().quantity * orderLine().dishPrice }}</app-h4>
    <app-counter [value]="orderLine().quantity" (valueChange)="quantityChange($event)"></app-counter>
  </div>
</div>
